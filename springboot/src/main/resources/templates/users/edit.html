<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить данные пользователя</title>
</head>
<body>

    <h1>Обновить данные пользователя</h1>

    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Введите имя:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="name">
        <br/>
        <label for="surname">Введите фамилию:</label>
        <input type="text" th:field="*{surname}" id="surname" placeholder="surname">
        <br/>
        <label for="age">Введите возраст:</label>
        <input type="text" th:field="*{age}" id="age" placeholder="age">
        <br/>
        <label for="email">Введите e-mail:</label>
        <input type="text" th:field="*{email}" id="email" placeholder="e-mail">
        <br/>
        <br/>
        <input type="submit" value="Изменить">
    </form>
    <br/>

    <a href="/users">Вернуться на главную страницу</a>

</body>
</html>
